<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form action="./thank.html">
      <label
        >First Name :
        <input type="text" name="first name" required />
      </label>
      <br />
      <br />
      <label
        >Last Name :
        <input type="text" name="last name" required />
      </label>
      <br />
      <br />
      <label
        >Password :
        <input type="password" required />
      </label>
      <br />
      <br />
      <label
        >Bio:
        <textarea></textarea>
      </label>
      <br />
      <br />
      <fieldset>
        <legend>Gender</legend>
        <br />
        <label>
          <input
            type="radio"
            name="Insan"
            value="male"
            required
          />Male<br /><br />
        </label>
        <label
          ><input
            type="radio"
            name="Insan"
            value="female"
            required
          />Female<br /><br />
        </label>
        <label>
          <input
            type="radio"
            name="Insan"
            value="other"
            required
          />Others<br /><br />
        </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Interests</legend>
        <br />
        <label>
          <input
            type="checkbox"
            name="Insan"
            value="music"
          />Music<br /><br />
        </label>
        <label>
          <input
            type="checkbox"
            name="Insan"
            value="sports"
          />Sports<br /><br />
        </label>
        <label>
          <input
            type="checkbox"
            name="Insan"
            value="reading"
          />Reading<br /><br />
        </label>
      </fieldset>
      <br />
      <label>
        Country :
        <select required>
          <option value="Pakistan" disabled selected>Choose Country</option>
          <option value="Pakistan">Pakistan</option>
          <option value="America">America</option>
          <option value="Canada">Canada</option>
          <option value="Turkey">Turkey</option>
        </select>
      </label>
      <br />
      <br />
      <label
        >Preferred Colors :
        <select multiple="multiple">
          <option value="Yellow" selected="selected">Yellow</option>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Pink" selected="selected">Pink</option>
        </select>
      </label>
      <br />
      <br />
      <label
        >Profile Picture :
        <input type="file" accept="image/*" required />
      </label>
      <br />
      <br />
      <label
        >Birthday :
        <input type="date" name="date" required />
      </label>
      <br />
      <br />
      <label
        >Email :
        <input type="email" name="email" required />
      </label>
      <br />
      <br />
      <label
        >Website :
        <input type="url" name="url" required />
      </label>
      <br />
      <br />
      <label
        >Search :
        <input type="search" name="search" required />
      </label>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
